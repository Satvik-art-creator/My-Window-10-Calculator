<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <main class="main">
        <form class="Calc">
            <h4> Window 10 Calculator</h4>
            <br>
            <input type="text" value="" name="ans" id="display_ans" disabled="disabled" autocomplete="off">

            <div class="content">
                <div class="layer1">
                    <input type="button" value="C" id="clearAns" class="oper">
                    <input type="button" value="x" id="removeEachLetter" class="oper">
                    <input type="button" value="=" id="showAns" class="oper">
                </div>

                <div class="layer2">
                    <input type="button" value="(" class="oper" onclick=" ans.value += '(' ">
                    <input type="button" value="7" class="num" onclick=" ans.value += '7' ">
                    <input type="button" value="8" class="num" onclick=" ans.value += '8' " >
                    <input type="button" value="9" class="num" onclick=" ans.value += '9' ">
                    <input type="button" value="*" class="oper" onclick=" ans.value += '*' ">
                </div>

                <div class="layer3">
                    <input type="button" value=")" class="oper" onclick=" ans.value += ')' ">
                    <input type="button" value="4" class="num" onclick=" ans.value += '4' ">
                    <input type="button" value="5" class="num" onclick=" ans.value += '5' ">
                    <input type="button" value="6" class="num" onclick=" ans.value += '6' ">
                    <input type="button" value="-" class="oper" onclick=" ans.value += '-' ">
                </div>

                <div class="layer4">
                    <input type="button" value="x&sup2;" id="square" class="oper">
                    <input type="button" value="1" class="num" onclick=" ans.value += '1' ">
                    <input type="button" value="2" class="num" onclick=" ans.value += '2' ">
                    <input type="button" value="3" class="num" onclick=" ans.value += '3' ">
                    <input type="button" value="+" class="oper" onclick=" ans.value += '+' ">
                </div>

                <div class="layer5">
                    <input type="button" value="âˆšx" id="root" class="oper">
                    <input type="button" value="." class="oper" onclick=" ans.value += '.' ">
                    <input type="button" value="0" class="num" onclick=" ans.value += '0' ">
                    <input type="button" value="%" class="oper" id="remain" onclick=" ans.value += '%' ">
                    <input type="button" value="/" class="oper" onclick=" ans.value += '/' ">
                </div>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
